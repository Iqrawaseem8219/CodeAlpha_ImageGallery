  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="save" onclick="saveCurrent()">Save</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img class="modal-content" id="modalImage">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
    
    <!-- Controls Section -->

      <div id="controls">
  <button id="editBtn" onclick="toggleEditOptions()">Edit</button>
  <button id="autoBtn" onclick="toggleAutoNext()">Start Auto Next</button>
  <!-- Edit options (hidden by default) -->
  <div id="editOptions" style="display:none;">
    <span class="circle black" onclick="applyBW('bw')"></span>
    <span class="circle normal" onclick="applyBW('normal')"></span>
  </div>
</div>
     
  <script src="script.js"></script>
</body>
</html>
